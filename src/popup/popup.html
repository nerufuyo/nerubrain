<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Automation</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1 class="popup-title">Coursera Automation</h1>
            <div class="status-indicator">
                <div class="status-dot status-ready" id="statusDot"></div>
                <span class="status-text" id="statusText">Ready</span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Page Detection</div>
            <div class="info-grid">
                <span class="info-label">Page Type:</span>
                <span class="info-value" id="pageType">Detecting...</span>
                <span class="info-label">Automatable:</span>
                <span class="info-value" id="automatable">Unknown</span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Controls</div>
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Automation</button>
                <button id="stopBtn" class="btn btn-secondary">Stop Automation</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Features</div>
            <div class="feature-toggles">
                <div class="toggle-item">
                    <span class="toggle-label">Quiz Automation</span>
                    <div class="toggle active" data-feature="quiz"></div>
                </div>
                <div class="toggle-item">
                    <span class="toggle-label">Video Automation</span>
                    <div class="toggle active" data-feature="video"></div>
                </div>
                <div class="toggle-item">
                    <span class="toggle-label">Reading Automation</span>
                    <div class="toggle active" data-feature="reading"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Activity Log</div>
            <div class="activity-log" id="activityLog">
                <div class="log-entry">Extension ready for use</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
